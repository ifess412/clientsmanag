{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}



<!-- About Section -->
<section id="about" class="about section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>{{ title }}</h2>
    </div>
    <!-- End Section Title -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <!-- code for ModelSelect2Widget -->
                    {{ form.media.css }}
                    <!-- code for ModelSelect2Widget -->
                    <form method="post">
                        {% csrf_token %}

                        <div class="card-body">
                            {{ form.as_p }}
                        </div>

                        <div class="card-footer">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <a href="{{back_url}}" class="btn btn-secondary"><i
                                            class="bi bi-arrow-left"></i> {{elems.back}}</a>
                                </div>
                                <div class="col-md-4 text-center">

                                </div>
                                <div class="col-md-4 text-end">
                                    <button type="submit" class="btn btn-success btn-block"><i
                                            class="bi bi-bookmark-check-fill"></i> {{elems.save}}</button>
                                </div>
                            </div>
                        </div>


                    </form>
                    <!-- code for ModelSelect2Widget -->
                    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                    {{ form.media.js }}
                    <!-- code for ModelSelect2Widget -->
                </div>

            </div>
            <div class="col-lg-3">

            </div>




        </div>



    </div>

</section><!-- /About Section -->





{% endblock %}
