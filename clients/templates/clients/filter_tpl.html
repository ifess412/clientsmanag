<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-funnel-fill"></i> Фільтр
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Фільтр</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if tags.exists %}
                <div class="tags">
                    <h5 class="sidebar-title">Фільтр по Тегам:</h5>
                    <div class="list-group">
                        {% for tag in tags %}
                        <a href="{{ tag.get_absolute_url_for_filter }}"
                            class="list-group-item list-group-item-action">{{tag.title}}</a>
                        {% endfor %}
                        <a href="{% url 'client_list' %}"
                            class="list-group-item list-group-item-action active">Скасувати
                            фільтр</a>

                    </div>

                </div>
                {% endif %}
                <!-- <p>Modal body text goes here.</p> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
