<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-funnel-fill"></i> Додати
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Додати </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="card-body">
                        <p>
    <label for="id_name">Назва міста/села:</label>
    <input type="text" name="name" class="form-control" maxlength="150" required id="id_name">
                        </p>
                    </div>

                    <div class="card-footer">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <a href="{{back_url}}" class="btn btn-secondary"><i
                                        class="bi bi-arrow-left"></i> {{elems.back}}</a>
                            </div>
                            <div class="col-md-4 text-center">

                            </div>
                            <div class="col-md-4 text-end">
                                <button type="submit" class="btn btn-success btn-block"><i
                                        class="bi bi-bookmark-check-fill"></i> {{elems.save}}</button>
                            </div>
                        </div>
                    </div>


                </form>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
