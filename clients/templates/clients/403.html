{% extends 'base.html' %}
{% load static %}
{% load search %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}

<section id="error-404" class="error-404 section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="text-center">
        <div class="error-icon mb-4" data-aos="zoom-in" data-aos-delay="200">
          <i class="bi bi-exclamation-circle"></i>
        </div>

        <h1 class="error-code mb-4" data-aos="fade-up" data-aos-delay="300">403</h1>

        <h2 class="error-title mb-3" data-aos="fade-up" data-aos-delay="400">403 Forbidden</h2>

        <p class="error-text mb-4" data-aos="fade-up" data-aos-delay="500" style="color: red;">
          У вас немає дозволу на доступ до цієї сторінки. Зверніться до адміністратора сайту.
        </p>

        <div class="error-action" data-aos="fade-up" data-aos-delay="700">
          <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
      </div>

    </div>

  </section><!-- /Error 404 Section -->



{% endblock %}
